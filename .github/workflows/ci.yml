name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --workspace --all-targets
      - run: cargo check -p blc --features mcp
      - run: cargo clippy --workspace --all-targets -- -D warnings
      - run: cargo fmt --all -- --check

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test -p blc
      - run: cargo test -p blc --features mcp --test mcp_tests

  grammar:
    name: Grammar Up-to-date
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cd tree-sitter-baseline && npm install
      - run: cd tree-sitter-baseline && npx tree-sitter generate
      - run: git diff --exit-code tree-sitter-baseline/src/
        name: Verify generated parser matches committed source
