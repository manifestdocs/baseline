lang: baseline

problems:
  - name: helloworld
    source:
      - 1.bl
  - name: binarytrees
    source:
      - 1.bl
  - name: nbody
    source:
      - 1.bl
  - name: fasta
    source:
      - 1.bl

source_rename_to: app.bl
compiler_version_command: "blc --version"

environments:
  - os: linux
    compiler: blc
    version: latest
    docker: "ghcr.io/manifestdocs/baseline-bench:latest"
    docker_runtime_file: /usr/local/bin/blc
    build: "mkdir -p out && cp app.bl out/app.bl"
    out_dir: out
    run_cmd: "./blc run app.bl --"
