name = "Baseline"
grammar = "baseline"
path_suffixes = ["bl"]
line_comments = ["// ", "/// "]
block_comment = ["/*", "*/"]
tab_size = 2
hard_tabs = false
autoclose_before = ";:.,=}])>"
brackets = [
  { start = "{", end = "}", close = true, newline = true },
  { start = "[", end = "]", close = true, newline = true },
  { start = "(", end = ")", close = true, newline = false },
  { start = "\"", end = "\"", close = true, newline = false, not_in = ["string"] },
]
word_characters = ["_"]
